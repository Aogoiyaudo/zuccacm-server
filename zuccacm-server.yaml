LogConfig:
  # Log Level, debug | info | warn | error | panic (default is info)
  Level: "info"
  # Log Path (default is Stdout)
  Path: "/var/log/zuccacm/zuccacm-server.log"

ServerConfig:
  # Port, serve port
  Port: 9000

Secret:
  # SSO Session Key
  SessionKey: ""
  # SSO Login API URL
  SSO_URL: ""
  # DB
  DBConfig:
    Host: ""
    Port: ""
    Database: ""
    User: ""
    Pwd: ""
  # MQ address, format like '127.0.0.1:9999'
  MessageQueue: ""